<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tes Konfigurasi Firebase</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; background-color: #1a202c; color: #e2e8f0; padding: 40px; text-align: center; }
        div { max-width: 600px; margin: 0 auto; padding: 30px; background-color: #2d3748; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #63b3ed; }
        h2 { color: #f6e05e; font-size: 2em; margin: 10px 0; }
        p { line-height: 1.6; }
        .success { color: #68d391; font-weight: bold; }
        .fail { color: #fc8181; font-weight: bold; }
    </style>
</head>
<body>
    <div>
        <h1>Tes Konfigurasi Firebase untuk GitHub Pages</h1>
        <p>Halaman ini sedang mencoba membaca konfigurasi Firebase dari file `index.html` yang berjalan saat ini.</p>
        <hr style="border-color: #4a5568; margin: 20px 0;">
        <div id="result">
            <p>Mencoba membaca konfigurasi...</p>
        </div>
    </div>

    <script>
        // --- Konfigurasi Firebase Anda yang Seharusnya ---
        const firebaseConfig = {
          apiKey: "AIzaSyDV5gBwoPknVDX5-mAX75Fr717n20jXDAk",
          authDomain: "pps-berbasis-ai.firebaseapp.com",
          projectId: "pps-berbasis-ai",
          storageBucket: "pps-berbasis-ai.firebaseapp.com",
          messagingSenderId: "276221080937",
          appId: "1:276221080937:web:e28faaae7b362ea4d179f8"
        };

        // --- Menampilkan Hasil ---
        const resultDiv = document.getElementById('result');
        if (firebaseConfig && firebaseConfig.projectId === "pps-berbasis-ai") {
            resultDiv.innerHTML = `
                <p class="success">BERHASIL!</p>
                <p>Project ID yang terbaca dari file ini adalah:</p>
                <h2>${firebaseConfig.projectId}</h2>
                <p>Ini berarti file di GitHub sudah berhasil diperbarui. Sekarang kita bisa melanjutkan ke langkah berikutnya.</p>
            `;
        } else {
            resultDiv.innerHTML = `
                <p class="fail">GAGAL!</p>
                <p>Objek firebaseConfig tidak dapat ditemukan atau salah di dalam file ini.</p>
                <p>Ini membuktikan bahwa file yang berjalan di server masih versi yang lama dan belum ter-update.</p>
            `;
        }
    </script>
</body>
</html>
